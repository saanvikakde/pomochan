<html>

  <head>
    <link rel="stylesheet" href="pomochan.css">
  </head> 
  <body>
    
    <!-- <h1>Pomochan! </h1> -->

   <!-- frame: Board -->
<div class="frame board">
    <!-- rect: chalkboard -->
    <div class="shape rect chalkboard">
        <div class="chat-container" id="chat-container" >
            <div id="chat-log" class="chat-log">
              <!-- AI and user messages will appear here -->
            </div>
            <form id="chat-form">
              <input type="text" id="chat-input" placeholder="Ask Pomochan..." />
              <button type="submit">Send</button>
            </form>
          </div>     
    </div>

    <div id="chalk-overlay" class="chalk-overlay">
        <div id="overlay-text" class="overlay-text">
            <p>
                <br><br>
                Hi! I'm Pomochan ^- w -^ <br>
                <br>
                Use the buttons on the right to navigate.<br>
                <br>
                Click the chat icon for the AI assistant or 
                the hourglass to start a Pomodoro timer.<br>
                <br>
                Goodluck studying! 
                
              </p>
        </div>

        <div id="pomodoro-timer" class="pomodoro-timer">
            <div class="timer-controls">
              <button id="decrease-time">-</button>
              <div id="timer-display">25:00</div>
              <button id="increase-time">+</button>
            </div>
            <div class="increase-timer" id="increase-timer"></div>
            <div class="reset-timer" id="reset-timer"></div>
            <div class="start-timer" id="start-timer"></div>
            <div class="pause-timer" id="pause-timer"></div>
            <div class="shape rect pomochanpic"></div>
        </div>
          
          
      </div>    
    

    <!-- rect: pomochantitle -->
    <div class="shape rect pomochantitle"></div>
    <!-- rect: pomochanhiragana -->
    <div class="shape rect pomochanhiragana"></div>
    <!-- rect: pcheadernobg -->
    <div class="shape rect pcheadernobg"></div>
  
    <!-- rect: pcqm -->
    <div class="shape rect pcqm" id="help-button"></div>
    <!-- rect: pccb -->
    <div class="shape rect pccb" id="chat-button"></div>
    <!-- rect: pchg -->
    <div class="shape rect pchg" id="timer-button"></div>
     

  </div>
  

  <script src="popup.js"></script>
  </body>
</html>
